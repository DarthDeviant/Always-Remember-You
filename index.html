<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DBDS - Always Remember You</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff77aa, #77ccff);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .player {
      width: 100%;
      max-width: 400px;
      background: #121212;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    .album-art {
      width: 100%;
      max-width: 200px;
      height: 200px;
      background: url('cover.png') no-repeat center center;
      background-size: cover;
      margin: 0 auto 20px auto;
      border-radius: 16px;
    }
    .track-info h3, .track-info p {
      margin: 5px 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .button {
      width: 48px;
      height: 48px;
      background: #1e1e1e;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.5rem;
      color: white;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #333;
    }
    .progress-container {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 3px;
      margin: 20px 0;
      cursor: pointer;
    }
    .progress-bar {
      height: 6px;
      background: white;
      width: 0%;
      border-radius: 3px;
    }
    .volume-slider {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="album-art" id="album-art"></div>
    <div class="track-info">
      <h3 id="track-title">Synthia</h3>
      <p id="track-artist">Arcsin - Death By Deviated Septum</p>
    </div>
    <audio id="audio" src="Synthia.mp3"></audio>
    <div class="progress-container" onclick="setProgress(event)">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="controls">
      <div class="button" onclick="previousTrack()">⏮️</div>
      <div class="button" onclick="togglePlayPause()">⏯️</div>
      <div class="button" onclick="nextTrack()">⏭️</div>
    </div>
    <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" onchange="setVolume(this.value)" />
  </div>

  <script>
    const audio = document.getElementById('audio');
    const progressBar = document.getElementById('progress-bar');
    const trackTitle = document.getElementById('track-title');
    const trackArtist = document.getElementById('track-artist');

    const tracks = [
      { src: 'Some.mp3', title: 'Lamppost', artist: 'Always Remember You' },
      { src: 'orange.mp3', title: 'RAGE', artist: 'Always Remember You' },
      { src: 'BELIEVE.mp3', title: 'Believe', artist: 'Always Remember You' },
      { src: 'Synthia.mp3', title: 'Synthia', artist: 'Always Remember You' },
      { src: 'Nisha (updated).mp3', title: 'Nisha', artist: 'Always Remember You' }
    ];

    let currentTrackIndex = 0;

    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.src;
      trackTitle.textContent = track.title;
      trackArtist.textContent = track.artist;
      audio.play();
    }

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
    }

    function previousTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
    }

    function updateProgress() {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + '%';
    }

    function setProgress(event) {
      const width = event.currentTarget.clientWidth;
      const clickX = event.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }

    function setVolume(value) {
      audio.volume = value;
    }

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', nextTrack);

    window.onload = () => {
      loadTrack(currentTrackIndex);
    };
  </script>
</body>
</html>
