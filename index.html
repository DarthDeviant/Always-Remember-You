<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Always Remember You - DBDS</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .player {
      text-align: center;
    }
    .cover {
      width: 300px;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .track-info {
      margin-bottom: 20px;
    }
    .track-info h2, .track-info h3 {
      margin: 5px 0;
    }
    .controls button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .progress {
      width: 300px;
      height: 5px;
      background: grey;
      margin: 10px auto;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-filled {
      height: 100%;
      background: white;
      width: 0%;
    }
    .volume {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="cover" id="cover" style="background-image: url('cover.png');"></div>
    <div class="track-info">
      <h2 id="title">Synthia</h2>
      <h3 id="artist">Arcsin ‚Äì Death By Deviated Septum</h3>
    </div>
    <audio id="audio" src="Synthia.mp3"></audio>
    <div class="progress" onclick="seek(event)">
      <div class="progress-filled" id="progress"></div>
    </div>
    <div id="time">0:00 / 0:00</div>
    <div class="controls">
      <button onclick="previous()">‚èÆÔ∏è</button>
      <button onclick="togglePlay()" id="playPause">‚ñ∂Ô∏è</button>
      <button onclick="next()">‚è≠Ô∏è</button>
      <button onclick="toggleLoop()" id="loop">üîÅ</button>
      <button onclick="toggleShuffle()" id="shuffle">üîÄ</button>
    </div>
    <div class="volume">
      Volume: <input type="range" min="0" max="1" step="0.01" id="volume" value="1">
    </div>
  </div>
  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPause');
    const progress = document.getElementById('progress');
    const time = document.getElementById('time');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const volumeSlider = document.getElementById('volume');
    const loopBtn = document.getElementById('loop');
    const shuffleBtn = document.getElementById('shuffle');

    const tracks = [
      { src: 'Some.mp3', title: 'Lamppost', artist: 'Arctan ‚Äì Always Remember You' },
      { src: 'BELIEVE.mp3', title: 'Believe', artist: 'Always Remember You' },
      { src: 'Synthia.mp3', title: 'Synthia', artist: 'Arcsin ‚Äì Death By Deviated Septum' }
    ];
    let currentTrack = 2;
    let isLooping = false;
    let isShuffle = false;

    function loadTrack(index) {
      audio.src = tracks[index].src;
      title.textContent = tracks[index].title;
      artist.textContent = tracks[index].artist;
      document.getElementById('cover').style.backgroundImage = "url('cover.png')";
      audio.load();
      play();
    }

    function togglePlay() {
      if (audio.paused) play();
      else audio.pause();
      playPauseBtn.textContent = audio.paused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
    }

    function play() {
      audio.play();
      playPauseBtn.textContent = '‚è∏Ô∏è';
    }

    function next() {
      if (isShuffle) {
        currentTrack = Math.floor(Math.random() * tracks.length);
      } else {
        currentTrack = (currentTrack + 1) % tracks.length;
      }
      loadTrack(currentTrack);
    }

    function previous() {
      if (isShuffle) {
        currentTrack = Math.floor(Math.random() * tracks.length);
      } else {
        currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      }
      loadTrack(currentTrack);
    }

    function updateProgress() {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
      time.textContent = formatTime(audio.currentTime) + ' / ' + formatTime(audio.duration);
    }

    function seek(e) {
      const rect = e.target.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const width = rect.width;
      audio.currentTime = (offsetX / width) * audio.duration;
    }

    function formatTime(t) {
      const mins = Math.floor(t / 60);
      const secs = Math.floor(t % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function toggleLoop() {
      isLooping = !isLooping;
      audio.loop = isLooping;
      loopBtn.style.borderColor = isLooping ? 'lime' : 'white';
    }

    function toggleShuffle() {
      isShuffle = !isShuffle;
      shuffleBtn.style.borderColor = isShuffle ? 'lime' : 'white';
    }

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', () => {
      if (!isLooping) next();
    });

    window.onload = () => {
      loadTrack(currentTrack);
    };
  </script>
</body>
</html>
