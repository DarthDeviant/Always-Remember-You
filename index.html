<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DBDS - Always Remember You</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #FFD1DC, #BDE0FE);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .player {
      width: 400px;
      background: #2C2C2E;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
    }
    .album-art {
      width: 150px;
      height: 150px;
      background: url('cover.png') no-repeat center center;
      background-size: cover;
      margin: auto;
      border-radius: 12px;
    }
    .track-info {
      margin-top: 15px;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .button {
      width: 50px;
      height: 50px;
      background: #3A3A3C;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-size: 1.2rem;
    }
    .button:hover {
      background: #555;
      transform: scale(1.1);
    }
    .progress-container {
      width: 100%;
      height: 6px;
      background: #444;
      margin-top: 20px;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
    }
    .progress-bar {
      height: 6px;
      background: white;
      width: 0%;
      border-radius: 5px;
    }
    .volume-container {
      margin-top: 20px;
    }
    .volume-container input[type="range"] {
      width: 100%;
      accent-color: white;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="album-art" id="album-art"></div>
    <div class="track-info">
      <h3 id="track-title">Synthia</h3>
      <p id="track-artist">Arcsin - Death By Deviated Septum</p>
    </div>
    <audio id="audio"></audio>

    <div class="progress-container" onclick="setProgress(event)">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="controls">
      <div class="button" onclick="previousTrack()">⏮️</div>
      <div class="button" id="playPauseBtn" onclick="togglePlayPause()">▶️</div>
      <div class="button" onclick="nextTrack()">⏭️</div>
    </div>

    <div class="volume-container">
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const progressBar = document.getElementById('progress-bar');
    const trackTitle = document.getElementById('track-title');
    const trackArtist = document.getElementById('track-artist');
    const albumArt = document.getElementById('album-art');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volume-slider');

    const tracks = [
      { src: 'Some.mp3', title: 'Lamppost', artist: 'Arctan - Always Remember You', art: 'art1.png' },
      { src: 'BELIEVE.mp3', title: 'Believe', artist: 'Always Remember You', art: 'art2.png' },
      { src: 'Synthia.mp3', title: 'Synthia', artist: 'Always Remember You', art: 'cover.png' }
    ];

    let currentTrackIndex = 2;

    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.src;
      trackTitle.textContent = track.title;
      trackArtist.textContent = track.artist;
      albumArt.style.backgroundImage = `url('${track.art}')`;
      audio.play();
      playPauseBtn.textContent = '⏸️';
    }

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '⏸️';
      } else {
        audio.pause();
        playPauseBtn.textContent = '▶️';
      }
    }

    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
    }

    function previousTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
    }

    function updateProgress() {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + '%';
    }

    function setProgress(event) {
      const width = event.currentTarget.clientWidth;
      const clickX = event.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }

    function updateVolume() {
      audio.volume = volumeSlider.value;
    }

    audio.addEventListener('timeupdate', updateProgress);
    volumeSlider.addEventListener('input', updateVolume);

    window.onload = () => {
      loadTrack(currentTrackIndex);
    };
  </script>
</body>
</html>
